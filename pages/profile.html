<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Functional Clone</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="/Index.html"><img class="myntra_home" src="/Images/myntra_logo.webp" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <a class="action_container"href="profile.html">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </a>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <a class="action_container" href="bag.html">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
                <span class="bag-item-count">0</span>
            </a>
        </div>
    </header>
    <main>
        <div class="items-container">
            <div class="login">
                <div id="banner">
                    <img src="/Images/banner2.jpg" height="192px" width="480px">
                </div>
                <div class="sign_in">
                    <p class="welcome-header">login <span class="welcome-header-small "> or</span> Signup</p>
                    <input class="number" type="tel" name="Mobile" maxlength="10" placeholder=" +91 |  Mobile Number*" required>
                    <input class="number" type="password" placeholder="Password">
                    <p>By Continuing, I agree to Terms Of Use and & Privacy Policy</p>
                    <input type="button" class="continue" value="CONTINUE">
                </div>
            </div>
        </div>
    </main>
    </body>
</html>
